<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{somar()}}<br>
        {{subtrair()}}<br>
        {{multiplicar()}}<br>
        {{dividir()}}<br>
    </div>
    <script>
        options = {
            el: '#app', //# = id | . = classe
            data: {
                n1: 10,
                n2: 5,
            },
            methods: {
                somar: function somar(){//convencional
                    return this.n1+this.n2;
                },
                subtrair: function(){//anÃ´nima
                    return this.n1-this.n2;
                },
                multiplicar: () => { //arrow function
                    //comportamento diferenciado
                    return this.n1*this.n2;
                },
                dividir(){//forma enxuta de definir os pares chaves/valor
                    return this.n1/this.n2;
                },
            }
        }
        const vm = new Vue(options) //vm = view model
        console.log(vm)
    </script>
</body>
</html>
