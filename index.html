<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(curso, chave) in usuario.cursos" v-text="(chave + 1) + ' - ' + curso"></li>
        </ul>
        <hr>
        <table border="5px">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(curso, chave) in usuario.certificados">
                    <td>{{chave}}</td>
                    <td>{{curso.titulo}}</td>
                    <td>{{curso.descricao}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        options = {
            el: '#app',
            data: {
                usuario:{
                    nome: 'Gabriel',
                    cursos: ['Laravel', 'VueJS', 'Angular', 'React'],
                    certificados: {
                        1000: {titulo: 'Laravel', descricao: 'Domine o framework Laravel'},
                        1001: {titulo: 'Banco de dados', descricao: 'Domine Banco de dados'},
                        1002: {titulo: 'VueJs', descricao: 'Aprenda sobre o melhor framework de front-end'},
                    },
                },
            },
            methods: {

            }
        }
        const vm = new Vue(options)
    </script>
</body>
</html>
