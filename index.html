<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color: green;
            color: white;
        }
        .vermelho {
            background-color: red;
            color: white;
        }
        .azul {
            background-color: blue;
            color: white;
        }
        .negrito{
            font-weight: bold;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" @keyup="imprimirTexto()">
        <button @click="mensagemAlerta()">Botão</button>
    </div>
    <script>
        options = {
            el: '#app', //# = id | . = classe
            data: {
                mensagem: 'Expressão',
                estilo: 'azul'
            },
            methods: {
                imprimirTexto: function(){
                    console.log(this.estilo);
                },
                mensagemAlerta(){
                    alert('Mensagem de Alerta!');
                }
            }
        }
        const vm = new Vue(options) //vm = view model
        console.log(vm)
    </script>
</body>
</html>
