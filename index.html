<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        {{paciente}}<br>
        <!-- <input type="text" :value="paciente" @keyup="paciente = $event.target.value"> -->
        <input type="text" v-model="paciente">
        <hr>
        <input type="radio" name="sexo" v-model="sexo" value="M">Masculino
        <input type="radio" name="sexo" v-model="sexo" value="F">Feminino
        <br>
        {{sexo}}
        <hr>
        <select v-model="plano">
            <option value="" disabled>Selecione o plano</option>
            <option value="1">Básico</option>
            <option value="2">Diamante</option>
            <option value="3">Ouro</option>
            <option value="4">Prata</option>
        </select>
        {{plano}}
        <hr>
        <input type="checkbox" value="100" v-model="doencas">Asma
        <input type="checkbox" value="101" v-model="doencas">Diabetes
        <input type="checkbox" value="102" v-model="doencas">Rinite
        <br>
        {{doencas}}
        <hr>
        <textarea v-model="diagnostico" cols="80" rows="10"></textarea>
        <br>
        {{diagnostico}}
    </div>
    <script>
        options = {
            el: '#app',
            data: {
                paciente: 'João da Silva',
                sexo: '',
                plano: '',
                doencas: [],
                diagnostico: '',
            },
            methods: {
            },
            computed: {
            }
        }
        const vm = new Vue(options)
    </script>
</body>
</html>
