<body>
    <div id="app">
        <span>Paciente: </span><input type="text" v-model="paciente">
        <br>
        <ul>
            <li v-for="item in lista">{{item.nome}}</li>
        </ul>
        <div>
            {{somar()}}<br>
            {{subtrair()}}<br>
            {{multiplicar()}}<br>
            {{dividir()}}<br>
            {{aleatorio()}}<br>
        </div>
    </div>

        options = {
            el: '#app', //# para selecionar por id | . para selecionar por classe
            data: {
                n1: 10,
                n2: 5,
                paciente: '',
                pacientes: [
                    {nome: 'João Nascimento', idade: 32},

                    {nome: 'Juliana Dantas', idade: 21},
                    {nome: 'Gabriel Dantas', idade: 45},
                    {nome: 'Lucas Ferreira', idade: 77},
                    {nome: 'Andrei Mariano', idade: 22},
                    {nome: 'Pedro Santana', idade: 15},
                    {nome: 'Enzo Gomes', idade: 8},
                ],
                lista: []
            },
            methods: {
                somar(){
                    return this.n1 + this.n2
                },
                subtrair(){
                    return this.n1 - this.n2
                },
                multiplicar(){
                    return this.n1*this.n2
                },
                dividir(){
                    return this.n1/this.n2
                },
                aleatorio(){
                    return Math.floor(Math.random()*100)
                }
            },
            computed: {
            },
            watch: {
                //observar o comportamento do atributo paciente
                paciente(valorNovo){
                    valorNovo = valorNovo.toLowerCase()   
                    valorNovo = valorNovo.replace('ú','u')
                    valorNovo = valorNovo.replace('ã','a')

                    this.lista = this.pacientes.filter(p => p.nome.toLowerCase().replace('ú','u').replace('ã','a').match(valorNovo))
                    console.log(lista)
                }

        }
